    <!-- Main text -->

    <div class="col-md-7 col-12 order-1 mb-4">
      <p>Dejanos tu consulta o sugerencia:</p>
      <form class="container-fluid mt-4 px-0 pe-md-2">
        <div class="form-group my-1">
          <label for="nombre">Nombre:</label>
          <input class="form-control" type="text" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group my-3">
          <label for="email">Correo electrónico:</label>
          <input class="form-control" type="email" id="email" placeholder="correo@electronico.com" required>
        </div>
        <div class="form-group my-3">
          <textarea class="form-control" id="mensaje" cols="30" rows="8" placeholder="Escribí tu mensaje..."></textarea>
        </div>
        <div class="form-group my-3 d-flex justify-content-center">
          <input class="btn btn-light" type="submit" value="Enviar">
        </div>
      </form>
    </div>

    <!-- Image -->

    <div class="col-md-5 col-12 order-2 mb-4">
      <img class="img-fluid rounded-5 side-image" data-aos="fade-up" data-aos-duration="1000" src="../img/baby.webp" alt="Imagen ilustrativa de bebé riendo">
